apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server   #Label to use for another resources/object, ex wp-nfs-service.yaml
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server  
  template:
    metadata:
      labels:
        role: nfs-server-pod  
    spec:
      containers:
      - name: nfs-server-container
        image: gcr.io/google_containers/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: mypvc
      volumes:
        - name: mypvc
          gcePersistentDisk:
            pdName: gce-nfs-rwx-disk    #Create a Goolge disk before to this deployment
            fsType: ext4